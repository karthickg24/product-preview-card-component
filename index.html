<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>

<body>

  <main>
    <section class="product-card" aria-labelledby="card-info">
      <div class="product-card__img-group">
        <picture>
          <source media="(min-width: 40em)" srcset="./images/image-product-desktop.jpg">
          <img class="product-card__img" src="./images/image-product-mobile.jpg" alt="A Bottle of Gabrielle Essence Eau De Parfum on floor 
          with leaves on the sides">
        </picture>
      </div>
      <div class="product-card__text-group">
        <p class="product-card__ribbon">Perfume</p>
        <h2 class="product-card__title" id="card-info">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-card__desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <p class="product-card__prices"><span class="product-card__new-price">$149.99</span><s class="product-card__old-price"><span class="visually-hidden">Old Price: </span>$169.99</s></p>

        <button class="product-card__button">
          <img src="./images/icon-cart.svg" alt="" /><span class="product-card__button-text">Add to Cart</span></button>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Karthik</a>.
  </footer>
</body>

</html>
